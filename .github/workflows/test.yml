name: Test Cache

on:
  push:
    branches:
    - master

jobs:
  # End to end save and restore
  test-save:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest] #, windows-latest, macOS-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Generate files in working directory
      shell: bash
      run: |
        mkdir -p test-cache
        dd if=/dev/urandom of=test-cache/file.txt count=150 bs=1048576
    - name: Save cache
      uses: dhadka/cache@azure-blob-client
      with:
        key: test-${{ runner.os }}-${{ github.run_id }}
        path: test-cache
  test-restore:
    needs: test-save
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest] #, windows-latest, macOS-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Restore cache
      uses: dhadka/cache@azure-blob-client
      with:
        key: test-${{ runner.os }}-${{ github.run_id }}
        path: test-cache
    - name: Verify cache files in working directory
      shell: bash
      run: |
        if [ ! -f test-cache/file.txt ]; then
            echo "Files not found"
            exit 1
        fi
